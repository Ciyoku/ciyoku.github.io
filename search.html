<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث | المكتبة الأخبارية</title>
    <meta name="description" content="صفحة البحث في المكتبة الأخبارية للعثور على الكتب بسرعة حسب العنوان والتصنيف.">
    <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1">
    <link rel="canonical" href="https://ciyoku.github.io/search.html">
    <meta property="og:locale" content="ar_AR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="البحث | المكتبة الأخبارية">
    <meta property="og:description" content="ابحث في فهرس المكتبة الأخبارية حسب اسم الكتاب والتصنيف.">
    <meta property="og:url" content="https://ciyoku.github.io/search.html">
    <meta property="og:site_name" content="المكتبة الأخبارية">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="البحث | المكتبة الأخبارية">
    <meta name="twitter:description" content="ابحث في فهرس المكتبة الأخبارية حسب اسم الكتاب والتصنيف.">
    <meta name="theme-color" content="#08090b">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/info-pages.css">
</head>

<body>
    <a class="skip-link" href="#mainContent">تجاوز إلى المحتوى</a>

    <header class="site-header site-header-nav">
        <div class="logo"><a href="index.html" class="site-logo"><span>المكتبة</span><span>الأخبارية</span></a></div>
                
    </header>

    <main class="container content-page" id="mainContent">
        <section class="page-intro">
            <p class="search-intro-text">ابحث داخل عناوين الكتب ونصوصها الكاملة، ثم صفِّ النتائج حسب التصنيف.<br>ملاحظة: اكتب كلمتين أو أكثر لبدء البحث داخل نصوص الكتب.</p>
        </section>

        <section class="catalog-tools" aria-label="أدوات البحث">
            <div class="tool-group">
                <label for="globalSearchInput">كلمات البحث</label>
                <input id="globalSearchInput" class="catalog-search-input" type="search" placeholder="مثال: الكافي" autocomplete="off">
            </div>
            <div class="tool-group">
                <label for="searchCategoryFilter">تصفية حسب التصنيف</label>
                <div class="catalog-select-wrap">
                    <select id="searchCategoryFilter" class="catalog-select">
                        <option value="all">كل التصنيفات</option>
                        <option value="__uncategorized">بدون تصنيف</option>
                    </select>
                    <i data-lucide="arrow-down-wide-narrow" class="catalog-select-icon" aria-hidden="true"></i>
                </div>
            </div>
        </section>

        <div id="searchStatus" class="status-ok" aria-live="polite">جاري تحميل نتائج البحث...</div>

        <ul class="book-list" id="searchResults">
            <li class="book-list-loading">جاري التحميل...</li>
        </ul>

        <div class="search-load-controls" id="searchLoadControls" hidden>
            <button id="searchLoadMoreButton" class="search-load-more" type="button">تحميل المزيد</button>
        </div>
        <div id="searchLoadSentinel" class="search-load-sentinel" aria-hidden="true"></div>
    </main>
<script type="module" src="js/search-page.js"></script>
    <script type="module" src="js/shared/site-shell.js"></script>
</body>

</html>
