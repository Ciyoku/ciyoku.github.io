<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القارئ | Reader</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-right"></i>
                <span>العودة للمكتبة</span>
            </a>
        </div>
        <div id="bookTitleDisplay" class="reader-title">...</div>
        <div class="nav-icons">
            <a href="favorites.html" class="header-star-link" title="المفضلة" aria-label="المفضلة">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 2.25l2.86 5.79 6.39.93-4.62 4.5 1.09 6.37L12 16.84l-5.72 3 1.09-6.37-4.62-4.5 6.39-.93L12 2.25z"></path>
                </svg>
            </a>
            <div class="icon" id="searchBtn" title="بحث في الكتاب"><i class="fas fa-search"></i></div>
            <div class="icon" id="favBtn" title="إضافة للمفضلة"><i class="far fa-bookmark"></i></div>
            <div class="icon" id="sidebarToggle" title="قائمة الفصول"><i class="fas fa-list"></i></div>
        </div>
    </header>

    <div class="reader-layout">
        <!-- Content Area -->
        <div class="reader-content" id="readerContent">
            <div class="loading">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>جاري تحميل الكتاب...</p>
            </div>
        </div>

        <!-- Right Sidebar (Chapters) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-title">
                <i class="fas fa-list-ul"></i> الفهرس
            </div>
            <ul class="chapter-list" id="chapterList">
                <!-- Chapters injected here -->
            </ul>
        </aside>

        <!-- Search Overlay -->
        <div class="search-overlay" id="searchOverlay">
            <div class="search-overlay-header">
                <h3>بحث</h3>
                <i class="fas fa-times icon" id="closeSearch"></i>
            </div>
            <input type="text" id="searchInput" class="search-input" placeholder="ابحث في هذا الكتاب...">
            <div class="search-results" id="searchResults">

            </div>
        </div>
    </div>

    <!-- Floating Controls -->
    <div class="reader-controls">
        <div class="icon" onclick="changeFontSize(1)" title="تكبير الخط"><i class="fas fa-plus"></i></div>
        <div class="icon" onclick="changeFontSize(-1)" title="تصغير الخط"><i class="fas fa-minus"></i></div>
        <div class="icon" onclick="toggleFullscreen()" title="ملء الشاشة"><i class="fas fa-expand"></i></div>
        <div class="icon" onclick="scrollToTop()" title="للأعلى"><i class="fas fa-arrow-up"></i></div>
    </div>

    <footer class="site-footer">
        <div class="footer-copy">© 2026 المکتبة الشيعية. جميع الحقوق محفوظة.</div>
        <nav class="footer-nav" aria-label="تنقل التذييل">
            <a href="index.html">الرئيسية</a>
            <a href="favorites.html">المفضلات</a>
        </nav>
        <p class="footer-hint">تلميح: يمكنك حفظ الكتاب الحالي من زر الحفظ في الأعلى.</p>
    </footer>

    <script src="js/favorites-store.js"></script>
    <script src="js/books-meta.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
